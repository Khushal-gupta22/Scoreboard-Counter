            <h3>HOME</h3>

            </div>
        </div>
        <div class="column">
            <h3>GUEST</h3>

                <button id="guest-score-button1" onclick="increaseGuestScore1()">+1</button>
                <button id="guest-score-button2" onclick="increaseGuestScore2()">+2</button>

        </div>
